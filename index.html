<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Tania's Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Astreoids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    To play: 
		    	<br><b>W</b> to accelerate forward
			<br><b>A</b> to turn left
			<br><b>S</b> to accelerate backward
			<br><b>D</b> to turn right
	    </footer>
	</body>
</html>
